<ng-form name="demoForm" ng-controller="DemoFormController as vm">
    <p>{{ vm.message }}</p>
    <p>[Resx:{key:"Message"}]</p>
    <ul>
        <li ng-repeat="item in vm.items | orderBy:'Name'">
            <div>
                <div>{{ item.Name }}</div>
                <div>{{ item.PhoneNumber }}</div>
            </div>
        </li>
    </ul>
</ng-form>
